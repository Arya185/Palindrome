<!DOCTYPE html>
<html>
<head>
    <title>Palindrome or not</title>
    <style>
        * {
            font-size: 40px;
            font-family: Calibri;
        }
        body {
            background-color: lightblue;
        }
    </style>
    <script>
        function palindrome() {
            event.preventDefault();
            let str = document.getElementById("string").value;
            let ans = document.getElementById("answer");

            let s1 = str.split("").reverse().join("");
            if (s1 === str) {
                ans.innerHTML = "It is a Palindrome";
            } else {
                ans.innerHTML = "It is not a Palindrome";
            }
        }
    </script>
</head>
<body>
    <center>
        <h1>Palindrome</h1>
        <form onsubmit="palindrome()">
            <input type="text" placeholder="Enter String" id="string" />
            <br><br>
            <input type="submit" />
        </form>
        <h2 id="answer"></h2>
    </center>
</body>
</html>
